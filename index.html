<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>中国象棋 in html5</title>
<!--
/**
 * ChinaChess - in html5

<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
<link href="css/chess.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 chess-left" id="box">
			<canvas id="chess">对不起，您的浏览器不支持HTML5，请升级浏览器至IE9、firefox或者谷歌浏览器！</canvas>
			<audio src="audio/click.wav" id="clickAudio" preload="auto"></audio>
			<!--<audio src="audio/check.wav" id="checkAudio" preload="auto"></audio>-->
			<audio src="audio/select.wav" id="selectAudio" preload="auto"></audio>

		</div>
		<div class="col-md-4 chess-right">
			<!-- <input type="button" name="offensivePlay" id="startServer" value="startServer" /> -->
			<div class="pinfo">选择开棋还是加入棋局?</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-3">
			<button class="btn btn-primary" id="startServer">
				我来开棋
			</button>
			<!-- <input type="button" name="offensivePlay" id="connectServer" value="connectServer" /> -->
			<button class="btn btn-primary" id="connectServer" data-toggle="modal" data-target="#connect-modal">
  				连接棋局
			</button>
			<!-- <button class="btn btn-primary" id="stypeBn">换肤</button> -->
			<button class="btn btn-primary" id="restart">
  				重来一盘
			</button>
		</div>
	</div>
</div>
<script type="text/javascript" src="lib/jquery-1.10.2.js"></script>
<script type="text/javascript" src="lib/bootstrap.js"></script>
<script type="text/javascript" src="lib/bootbox.js"></script>
<script type="text/javascript" src="js/rpc.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/values.js"></script>
<script type="text/javascript" src="js/common.js"></script> 
<script type="text/javascript" src="js/play.js"></script>
<script type="text/javascript" src="js/page.js"></script>

</body>
</html>
